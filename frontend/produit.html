<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3b81757485.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Bienvenue sur Orinoco</title>
</head>

<body>
    <!--Header et nav-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white ">
        <div class="container-fluid mx-2 mx-lg-5">
            <a href="/index.html"><img class="img-fluid mx-4 mx-lg-0 mr-auto w-25" src="/images/logo.png" alt="logo orinoco"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-4 " id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Panier</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="mx-3 my-5">
        <div class="card px-0 mx-3 my-4 border-0">
            <div class="row g-0 shadow p-3 bg-body rounded" id="product">
                <div class="col-md-7" id="productImage">
                    <img src="/back-end/images/teddy_1.jpg" class="img-thumbnail" alt="Norbert">
                </div>
                <div class="col-md-5">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6 col-sm-7 mt-3" id="productName">
                                <h5>Norbert</h5>
                            </div>
                            <div class="col-6 col-sm-5 text-end mt-3" id="productPrice">
                                <h5>49€</h5>
                            </div>
                        </div>

                        <div class="mb-3" id="productDescription">
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        </div>
                        <div class="row">
                            <div class="col-5 col-sm-3 col-md-5 col-lg-4 col-xl-3 my-auto">
                                <p>Quantité :</p>
                            </div>
                            <div class="col-4 col-sm-3 col-md-4 col-lg-3 ">
                                <select id="quantity" class="form-select mb-3" aria-label="Quantité">
                                    <option selected value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                        </div>
                        <button id="btnAddBasket" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#myModal">Ajouter au panier</button>
                    </div>
                    <div class="toast show position-absolute top-50 start-50 translate-middle bg-danger" id="myToast" hidden>
                        <div id="liveToast" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="d-flex my-2">
                                <div class="toast-body me-auto py-0 text-white" id="message">
                                </div>
                                <button type="button" class="btn-close btn-close-white me-2" data-bs-dismiss="toast" aria-label="Close" id="closeToast"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer class="bg-light py-4 colorfoot">
        <ul class="text-center">
            <li> <a href="/index.html">Accueil</a></li>
            <li> <a href="mailto:orinoco@gmail.com">Contact</a></li>
            <li> <a href="#">Mention Légales</a></li>
        </ul>
    </footer>
    <!-- JavaScript -->
    <script src="/js/produit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
