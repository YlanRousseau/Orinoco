<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3b81757485.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Orinoco - Panier</title>
</head>

<body>
    <!--Header et nav-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white ">
        <div class="container-fluid mx-2 mx-lg-5">
            <img class="img-fluid mx-4 mx-lg-0 mr-auto w-25" src="/images/logo.png" alt="logo orinoco">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-4 " id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="cartNumber">Panier</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="emptyBasket">
        <div class="basket-desc">
            <p class="">Votre panier est vide </p>
        </div>
    </section>

    <template id="productLine">
        <div class="row basketEffect">
            <div class="cart_item_image"><img class="imgteddy img-fluid p-1" id="imgTeddy" src="" alt=""></div>
            <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                <div class="cart_item_name cart_info_col">
                    <div class="cart_item_title">Name</div>
                    <div class="cart_item_text basket-name" id="teddyName"></div>
                </div>
                <div class="cart_item_price cart_info_col">
                    <div class="cart_item_title">Quantity</div>
                    <div class="cart_item_text basket-quantity" id="quantity"></div>
                </div>
                <div class="cart_item_total cart_info_col">
                    <div class="cart_item_title">Price</div>
                    <div class="cart_item_text basket-price" id="teddyPrice"></div>
                </div>
                <div class="cart_item_supp"> <button type="button" class="btn-supp btn-danger" id="btn-supp">X</button></div>
            </div>
        </div>  
    </template>

    <section class="cart_section" id="liste">
    </section>


    <div class="order_total">
        <div class="order_total_content text-md-right">
            <div class="order_total_title">Prix total:</div>
            <div class="order_total_amount totalprice"></div>
        </div>
    </div>
    <div class="cart_buttons"> <button type="button" id="empty-cart" class="button cart_button_checkout">Vider le panier</button> </div>

    <!--Formulaire-->
    <section class="formulaire">
        <form>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationDefault01">Nom</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First name" pattern="^(([a-zA-ZÀ-ÿ]+[\s\-]{1}[a-zA-ZÀ-ÿ]+)|([a-zA-ZÀ-ÿ]+))$" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefault02">Prénom</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last name" pattern="^(([a-zA-ZÀ-ÿ]+[\s\-]{1}[a-zA-ZÀ-ÿ]+)|([a-zA-ZÀ-ÿ]+))$" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefaultUsername">Email</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="nimp">@</span>
                        </div>
                        <input type="text" class="form-control" id="email" placeholder="Username" aria-describedby="inputGroupPrepend2" pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]{2,}\.[a-z]{2,4}$" required>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="address" placeholder="Ex: '3 rue orinoco'" pattern="^(([a-zA-ZÀ-ÿ0-9]+[\s\-]{1}[a-zA-ZÀ-ÿ0-9]+)){1,10}$" required>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault03">Ville</label>
                    <input type="text" class="form-control" id="city" placeholder="City" required>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck2">
                        <p data-bs-toggle="tooltip" data-bs-placement="top" title="Termes et conditions de vente : Lorem ipsum dolor sit amet consectetur adipisicing elit. "> Accepter les termes et conditions de vente</p>
                    </label>
                </div>
            </div>
            <button class="btn btn-primary mx-4 my-4" type="submit" id="order">Valider la commande</button>
        </form>
    </section>

    <footer class="bg-light py-4 colorfoot">
        <ul class="text-center">
            <li> <a href="/index.html">Accueil</a></li>
            <li> <a href="mailto:orinoco@gmail.com">Contact</a></li>
            <li> <a href="#">Mention Légales</a></li>
        </ul>
    </footer>
    <!-- JavaScript -->
    <script src="/js/function.js"></script>
    <script src="/js/panier.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
